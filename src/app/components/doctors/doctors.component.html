<div class="flex full-height column padding-1em">
    <h2 class="text-center margin-0">All Doctors</h2>
    <div class="flex center-center">
        <img class="text-center" src="../../../assets/images/doctors.webp" alt="">
    </div>
    <mat-card class="full-height">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

            <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName | titlecase}} </td>
            </ng-container>
            <!-- Surname Column -->
            <ng-container matColumnDef="surname">
                <th mat-header-cell *matHeaderCellDef> Surname </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName | titlecase}}</td>
            </ng-container>
            <!-- Specialization Column -->
            <ng-container matColumnDef="specialization">
                <th mat-header-cell *matHeaderCellDef> Specialization </th>
                <td mat-cell *matCellDef="let element"> {{element.specialization | titlecase}} </td>
            </ng-container>

            <!-- Medical Room Column -->
            <ng-container matColumnDef="medicalRoom">
                <th mat-header-cell *matHeaderCellDef> Medical Room </th>
                <td mat-cell *matCellDef="let element"> {{element.medicalRoom }} </td>
            </ng-container>

            <!-- Availability Column -->
            <ng-container matColumnDef="availability">
                <th mat-header-cell *matHeaderCellDef> Availability </th>
                <td mat-cell *matCellDef="let element"> {{element.availability | titlecase}} </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete</th>
                <td mat-cell *matCellDef="let element">
                    <div class="flex">
                        <img class="deleteIcon cursor" (click)="deleteDoctor(element.id)" src="../../../assets/icons/delete_FILL0_wght400_GRAD0_opsz24.svg"
                            alt="">
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No doctors registered in the system</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</mat-card>
</div>
