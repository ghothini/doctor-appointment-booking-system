<div class="flex full-height column padding-1em">
    <h2 class="text-center margin-0">All Patients</h2>
    <div class="flex center-center">
        <img class="text-center" src="../../../assets/images/patient.webp" alt="">
    </div>
    <mat-card class="full-height">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.firstName}}</td>
                </ng-container>

                <!-- Surname Column -->
                <ng-container matColumnDef="surname">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
                    <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
                </ng-container>

                <!-- ID Number Column -->
                <ng-container matColumnDef="idNumber">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Number </th>
                    <td mat-cell *matCellDef="let element"> {{element.idNumber}} </td>
                </ng-container>

                <!-- Register Date Column -->
                <ng-container matColumnDef="registerDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Register Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.date | date}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element">{{element.email}} </td>
                </ng-container>

                <!-- Delete Column -->
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Delete</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="flex">
                            <img (click)="deletePatient(element.id)" class="deleteIcon cursor" src="../../../assets/icons/delete_FILL0_wght400_GRAD0_opsz24.svg"
                                alt="">
                        </div>
                    </td>
                </ng-container>

                <!-- Change Status Column
        <ng-container matColumnDef="changeStatus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Change Status </th>
            <td mat-cell *matCellDef="let element; let i = index"> -->
                <!-- Change Status -->
                <!-- <button mat-raised-button [matTooltip]="row.status" disabled
                [color]="row.status === 'late' ? 'accent' : row.status === 'arrived' ? 'primary' : 'warn'">
                {{row.status | titlecase}}</button>
            </td>
        </ng-container> -->

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">Patients haven't registered to use the system</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </mat-card>
</div>
